    <link rel="preconnect" href="https://fonts.googleapis.com">

                <span class="navbar-toggler-icon" style="color: #95BECB"></span>
            </button>
            <div class="offcanvas offcanvas-end" style="background-color: #95BECB" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-body" style="color: #95BECB;">
                    <ul class="navbar-nav justify-content-start flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Services
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Skydiving</a></li>
                                <li><a class="dropdown-item" href="#">Bungee Jumping</a></li>

                                <li><a class="dropdown-item" href="#">Hiking</a></li>
                            </ul>
                        </li>

                        </li>
                    </ul>
                    <button class="btn" type="button" style="color: #95BECB; background-color: #131313;" href="#">Book

                    </a>

            </div>

    <section class="hero-section d-flex align-items-center justify-content-center text-center">
        <div class="container">
            <h1 class="display-5 fw-bold text-light">PUSH YOUR LIMITS, EXPERIENCE THE WORLD</h1>
            <p class="lead text-light mb-4">Step Into the Wild and Embrace Adventure Beyond the Ordinary!</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button class="btn btn-primary btn-lg px-4 me-md-2" type="button">Book Now</button>
                <button class="btn btn-outline-light btn-lg px-4" type="button">Explore Adventures</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
